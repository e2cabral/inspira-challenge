<section class="row">
  <div class="col-md-6">
    <div class="row">
      <div class="col-12">
        <label for="firstCurrency"></label>
        <ng-select
          id="firstCurrency"
          placeholder="Selecione a moeda..."
          [items]="currencies"
          bindLabel="formatedName"
          bindValue="symbol"
          [formControl]="firstCurrencyFormControl">
        </ng-select>
      </div>

      <div class="col-12">
        <label for="secondCurrency"></label>
        <ng-select
          id="secondCurrency"
          placeholder="Selecione a moeda..."
          [items]="currencies"
          bindLabel="formatedName"
          bindValue="symbol"
          [formControl]="secondCurrencyFormControl">
        </ng-select>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h1 class="text-lg-left">$16,99</h1>
  </div>
</section>
